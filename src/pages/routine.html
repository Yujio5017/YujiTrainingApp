<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yuji Nojima Program</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <!-- Navigation Bar Draggable -->
    <div class="navbar" id="customTitleBar">
      <div class="container">
        <!-- Add your custom navigation elements here -->
      </div>
    </div>

    <div class="container">
      <div class="login-popup">
        <div class="login-contents">
          <img src=".../assets/images/yujilogo.png" height="40px"/>
          <h1 class="dare">LifeStyle<br/> Free on Spotify.</h1>
        </div>        <button id="myButton">Back</button>
      </div>
    </div>
    <script>
      document.getElementById("myButton").addEventListener("click", function() {
      // Redirect to a new page when the button is clicked
      window.location.href = "../index.html";
      document.addEventListener('keydown', function(event) {
      const key = event.key.toUpperCase();
      switch (key) {
        case '\\':
          window.location.href = `../index.html`;
          break;
        default:
          return; // No change for other keys
      }
    })
  });
    </script>
  </body>
</html>
