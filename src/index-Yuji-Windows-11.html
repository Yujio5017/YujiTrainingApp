<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yuji Nojima Program</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ntn5tjm.css">
    <link rel="stylesheet" href="https://fonts.adobe.com/fonts/fraunces-variable">
  </head>

  <body>
  <!-- Navigation Bar Draggable -->
  <div class="navbar" id="customTitleBar">
    <div class="container">
      <!-- Add your custom navigation elements here -->
    </div>
  </div>
  <!-- Loading Bar -->
  <div class="ipl-progress-indicator moving-background" id="ipl-progress-indicator">
    <div class="ipl-progress-indicator-head">
      <div class="first-indicator"></div>
      <div class="second-indicator"></div>
    </div>
    <div class="insp-logo-frame">
      <div class="insp-logo-frame-img">
        <img src="../assets/images/yujilogo.png" width="100%"alt="logo">
    </div>
    </div>
  </div>

     <!-- Main container -->
     <div class="container" id="main-container">

      <!-- Animation Container -->
      <div class="video-container" id="video-container">
        <video id="main-video" autoplay>
          <source src="../assets/videos/Splash.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="left-nav">
        <ul class="menu-items">
          <li>a</li>
          <li>b</li>
          <li>c</li>
        </ul>
      </div>
      <div class="backdrop">
        <div class="root content">
          <div class="content-child time-capsule moving-background">
            <h3 id="date" class="date"></h3>
            <!-- <div class="progress-bar2">
              <div class="progress2"></div>
            </div> -->
            <div id="time" class="time"></div>
          </div>
          <div class="content-child logo-progress">


            <!-- <input type="number" id="percentInput" min="0" max="100" value="0"> -->
            <!-- <button onclick="updateProgress()">Update Progress</button> -->
          </div>
          <div class="content-child blog">
            <h3>Blog</h3>
          </div>
          <div class="content-child to-do">
            <h3>Projects</h3>
            <div class="todo-container2">
              <div class="todo-list2" id="todo-list2">
                <!-- To-do items will be appended here -->
              </div>
              <input type="text" id="todo-input2" placeholder="Add a new to-do...">
              <input type="date" id="complete-by-input2" placeholder="Complete by (optional)">
          
            </div>
          </div>
          <div class="content-child edu">
            <h3>BOOK REC  </h3>
            <p>48 Laws of Power<br/> 30 pages</p>
          </div>
          <div class="content-child gym">
            <h3>GYM DAY</h3>
            <p>Chest and Shoulders <br/> 40 mins</p>
          </div>
          <div class="content-child stats">
            <h3>STATS</h3>
          </div>
          <div class="content-child journal">
            <h3>JOURNAL</h3>
          </div>
          <div class="content-child current-task">
            <h3>TIMELINE</h3>
          </div>
          <div class="content-child today">

            <img src="../assets/images/yujilogo.png" width="100%"/>
            <div class="todo-container">
              <div class="todo-list" id="todo-list">
                <!-- To-do items will be appended here -->
              </div>
              <input type="text" id="todo-input" placeholder="Add a new to-do...">
              <input type="time" id="complete-by-input" placeholder="Complete by (optional)">
          
            </div>
            <h3>DAY PROGRESS 20/36</h3>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>


        </div>
      </div>

      </div>
    </div>
  <!-- Scripts -->
  <script src="./scripts/progressBar.js"></script>
  <script src="./scripts/navigation.js"></script>
  <script src="./scripts/dateTime.js"></script>
  <script src="./scripts/toDoList.js"></script>
  <script src="./scripts/Projects.js"></script>

    <!-- Scripts -->

    <!-- <script src="./renderer.js"></script> -->
  </body>
</html>
